{% extends 'MiApp/base.html' %}

{% block content %}
<div class="container mt-5 d-flex justify-content-center">
    <div class="border p-4 rounded shadow-sm" style="background-color: #f8f9fa; max-width: 500px; width: 100%;">
        <h2 class="text-center mb-4 text-primary">Iniciar Sesión</h2>
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <div class="mb-3">
                <label for="username" class="form-label">Usuario</label>
                <input type="text" name="username" id="username" class="form-control" placeholder="Ingresa tu usuario" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" name="password" id="password" class="form-control" placeholder="Ingresa tu contraseña" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
        </form>
        <p class="mt-3 text-center">
            ¿No tienes cuenta? <a href="{% url 'register' %}" class="text-primary">Regístrate aquí</a>.
        </p>
    </div>
</div>
{% endblock %}
