{% extends 'MiApp/base.html' %}

{% block content %}
<div class="container mt-5 d-flex justify-content-center">
    <div class="border p-4 rounded shadow-sm" style="background-color: #f8f9fa; max-width: 500px; width: 100%;">
        <h2 class="text-center mb-4 text-primary">Registro de Usuario</h2>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="id_username" class="form-label">Usuario</label>
                <input type="text" name="username" id="id_username" class="form-control" placeholder="Ingresa tu nombre de usuario" required>
            </div>
            <div class="mb-3">
                <label for="id_password1" class="form-label">Contraseña</label>
                <input type="password" name="password1" id="id_password1" class="form-control" placeholder="Ingresa una contraseña" required>
            </div>
            <div class="mb-3">
                <label for="id_password2" class="form-label">Repite la Contraseña</label>
                <input type="password" name="password2" id="id_password2" class="form-control" placeholder="Repite la contraseña" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Registrarse</button>
        </form>
        <p class="mt-3 text-center">
            ¿Ya tienes cuenta? <a href="{% url 'login' %}" class="text-primary">Inicia sesión</a>.
        </p>
    </div>
</div>
{% endblock %}
