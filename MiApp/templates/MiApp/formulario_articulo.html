{% extends 'MiApp/base.html' %}

{% block content %}
    <div class="container mt-5" style="max-width: 1128px;">
        <h2 class="text-primary">Agregar Nuevo Artículo</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="{{ form.nombre.id_for_label }}">Nombre</label>
                {{ form.nombre }}
            </div>
            <div class="form-group">
                <label for="{{ form.cantidad.id_for_label }}">Cantidad</label>
                {{ form.cantidad }}
            </div>
            <div class="form-group">
                <label for="{{ form.unidad_medida.id_for_label }}">Unidad de Medida</label>
                {{ form.unidad_medida }}
            </div>
            <div class="form-group">
                <label for="{{ form.fecha_vencimiento.id_for_label }}">Fecha de Vencimiento</label>
                {{ form.fecha_vencimiento }}
            </div>
            <div class="form-group">
                <label for="{{ form.contenedor.id_for_label }}">Contenedor</label>
                {{ form.contenedor }}
            </div>
            <button type="submit" class="btn btn-primary">Guardar Artículo</button>
        </form>
    </div>
{% endblock %}
